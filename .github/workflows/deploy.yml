name: Publish to Chrome Web Store

on:
  push:
    branches: ["deploy"]

jobs:
  publish:
    runs-on: ubuntu-latest
    env: # ğŸ‘ˆ ì—¬ê¸° ë¶™ì´ê¸°
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node ë¹Œë“œ ì—†ìœ¼ë©´ ìë™ ìŠ¤í‚µ
      - name: Setup Node (optional)
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build (optional)
        if: hashFiles('package.json') != ''
        run: |
          npm ci
          npm run build
      

      - name: Create ZIP
        run: |
          set -e
          ZIP_NAME=extension.zip
          # ë£¨íŠ¸ì— ìˆëŠ” í•„ìš”í•œ íŒŒì¼ë§Œ ì •í™•íˆ í¬í•¨
          zip -r "$ZIP_NAME" \
            manifest.json \
            background.js \
            meals.js \
            popup.html \
            popup.js \
            style.css \
            icons \
            2>/dev/null || true
          ls -al "$ZIP_NAME"
      - name: Debug upload (print CWS error body)
        env:
          CWS_EXTENSION_ID: ${{ secrets.CWS_EXTENSION_ID }}
          CWS_CLIENT_ID: ${{ secrets.CWS_CLIENT_ID }}
          CWS_CLIENT_SECRET: ${{ secrets.CWS_CLIENT_SECRET }}
          CWS_REFRESH_TOKEN: ${{ secrets.CWS_REFRESH_TOKEN }}
        run: |
          set -e
          sudo apt-get update -y && sudo apt-get install -y jq
          # 1) ì•¡ì„¸ìŠ¤ í† í° ë°œê¸‰
          ACCESS_TOKEN=$(
            curl -s \
              -d client_id=${CWS_CLIENT_ID} \
              -d client_secret=${CWS_CLIENT_SECRET} \
              -d refresh_token=${CWS_REFRESH_TOKEN} \
              -d grant_type=refresh_token \
              https://www.googleapis.com/oauth2/v4/token | jq -r .access_token
          )
          if [ -z "$ACCESS_TOKEN" ] || [ "$ACCESS_TOKEN" = "null" ]; then
            echo "::error::Failed to get access token"; exit 1
          fi

          # 2) ì—…ë¡œë“œ(ê²Œì‹œ ì•„ë‹˜). â˜…ì—¬ê¸°ì„œ JSON ì‘ë‹µì„ ê·¸ëŒ€ë¡œ ì¶œë ¥
          RESP=$(curl -s -D /tmp/headers.txt \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-api-version: 2" \
            -X PUT \
            -T extension.zip \
            "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${CWS_EXTENSION_ID}")

          echo "=== CWS raw response ==="
          echo "$RESP" | jq . || echo "$RESP"

          echo "=== HTTP headers ==="
          cat /tmp/headers.txt || true

          # 3) ì‹¤íŒ¨ ì‚¬ìœ  í•µì‹¬ë§Œ ë½‘ì•„ë³´ê¸° (ìˆìœ¼ë©´)
          ERR=$(echo "$RESP" | jq -r '.itemError[0].error_code // empty')
          DET=$(echo "$RESP" | jq -r '.itemError[0].error_detail // empty')
          if [ -n "$ERR" ]; then
            echo "::error::CWS Validation Error: $ERR"
            [ -n "$DET" ] && echo "::error::Detail: $DET"
            # ì—¬ê¸°ì„œ exit 1í•˜ë©´ ë’¤ ìŠ¤í…ì´ ì•ˆëŒì•„ê°€ë‹ˆ, ìš°ì„  í†µê³¼ì‹œì¼œ ì›ì¸ë§Œ í™•ì¸
          fi

      - name: Upload & Publish
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: extension.zip
          extension-id: ${{ secrets.CWS_EXTENSION_ID }}
          client-id: ${{ secrets.CWS_CLIENT_ID }}
          client-secret: ${{ secrets.CWS_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CWS_REFRESH_TOKEN }}
